# Config file for TickVote

# Prefix for the plugin messages
prefix: "&bTickVote> "

# Cost for player when voting is successful (Default is 0)
# The cost will only subtract if the vote passes and the tick is changed
cost: 0

# Vote timer length in minutes (Default is 2 minutes)
# How long a vote will go on for until it expires
timer: 2

# Percentage for when vote is passed through (Default is 50)
# After x percentage of players vote, pass the tick vote (80% = 80% of players MUST vote)
percentage: 50

# End of config file